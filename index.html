<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

<img src="images/logo.svg" alt="logo huddle" class="logo">

<section class="conteneur">

  <img src="images/illustration-mockups.svg" alt="image principale" class="illustration">

  <div class="main-box">

    <h1>Build The Community <br class="saut">Your Fans Will Love</h1>

    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

    <button>Register</button>

  </div>

</section>

<div class="reseaux">

  <div class="divfb">
    <img src="images/logo-facebook.svg" alt="logo facebook" class="fb">
  </div>

  <div class="divtw">
    <img src="images/logo-twitter.svg" alt="logo twitter" class="tw">
  </div>


  <div class="divinsta">
    <img src="images/logo-instagram.svg" alt="logo insta" class="insta">
  </div>


</div>

</body>
</html>
